            solutionDisplay.classList.add('hidden');
            optionsContainer.innerHTML = '';
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const selectedIndex = parseInt(selectedBtn.dataset.index);
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const correctIndex = currentQuestion.answer;

            if (selectedIndex === correctIndex) {
                selectedBtn.classList.add('correct');
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
            }

            Array.from(optionsContainer.children).forEach(button => {
                if (parseInt(button.dataset.index) === correctIndex) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            solutionText.innerHTML = currentQuestion[currentLanguage].solution;
            solutionDisplay.classList.remove('hidden');
            renderMathJax([solutionText]);

            if (currentQuestionIndex < currentQuizQuestions.length) {
                nextBtn.classList.remove('hidden');
            }
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizQuestions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function handleBackButton() {
            currentQuestionIndex--;
            if (currentQuestionIndex >= 0) {
                showQuestion();
            }
        }

        function showScore() {
            currentView = 'result';
            resetState();
            quizPage.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            scoreText.innerHTML = `${translations[currentLanguage].scoreText} ${score} / ${currentQuizQuestions.length}`;
            const finalProgress = 100;
            progressBar.style.width = `${finalProgress}%`;
        }
        
        function setLanguage(lang) {
            currentLanguage = lang;
            updateUIText();
            
            if (currentView === 'home') {
                renderHomePage();
            } else if (currentView === 'quiz') {
                // Re-render current quiz question in new language
                // Update quiz name for display if it's the specific one to be renamed
                if (currentQuiz.id === 'quiz1_pyq_2025') {
                    quizTitle.innerText = `${currentChapter[currentLanguage].name} : PYQ June 2025`;
                } else {
                    quizTitle.innerText = `${currentChapter[currentLanguage].name} : ${currentQuiz.name}`;
                }
                quizDescription.innerText = currentChapter[currentLanguage].description;
                showQuestion();
            } else if (currentView === 'result') {
                showScore();
            }
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', handleNextButton);
        backBtn.addEventListener('click', handleBackButton); // Event listener for back button
        restartBtn.addEventListener('click', renderHomePage);
        langGuBtn.addEventListener('click', () => setLanguage('gu'));
        langEnBtn.addEventListener('click', () => setLanguage('en'));
        homeBtn.addEventListener('click', renderHomePage); // Home button event listener

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', renderHomePage);
    </script>
    <img id="logo-watermark" src="https://raw.githubusercontent.com/syedirsad/CHAP1/main/logo.png" alt="NPG Logo">
</body>
