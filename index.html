                                gu: { question: "એક ઇલેક્ટ્રોન $2 \\times 10^4$ N/C ના સદિશાના નિયમિત વિદ્યુતક્ષેત્રમાં 2 cm જેટલા અંતરનું પતન પામે છે. તો ઇલેક્ટ્રોનનો પ્રવેગ ______ m/s$^2$ થાય. <br><small class='text-gray-500'>[$m_e = 9.11 \\times 10^{-31}$ kg લો]</small>", options: ["$3.51 \\times 10^{15}$", "$1.9 \\times 10^{15}$", "શૂન્ય", "$2.9 \\times 10^{15}$"], solution: "<p>આ પ્રશ્નનો ઉકેલ ન્યૂટનના ગતિના બીજા નિયમ અને વિદ્યુતક્ષેત્રમાં વિદ્યુતભાર પર લાગતા બળના સિદ્ધાંત પર આધારિત છે.</p><p>1. <strong>વિદ્યુત બળ (Electric Force):</strong></p><p>વિદ્યુતક્ષેત્ર $E$ માં વિદ્યુતભાર $q$ પર લાગતું બળ $F$ નીચેના સૂત્ર દ્વારા આપવામાં આવે છે:</p><p>$$F = qE$$</p><p>અહીં, ઇલેક્ટ્રોનનો વિદ્યુતભાર $q = 1.602 \\times 10^{-19}$ C (મૂળભૂત વિદ્યુતભારનું મૂલ્ય).</p><p>આપેલ વિદ્યુતક્ષેત્ર $E = 2 \\times 10^4$ N/C.</p><p>તેથી, ઇલેક્ટ્રોન પર લાગતું બળ:</p><p>$$F = (1.602 \\times 10^{-19} \\text{ C}) \\times (2 \\times 10^4 \\text{ N/C})$$</p><p>$$F = 3.204 \\times 10^{-15} \\text{ N}$$</p><p>2. <strong>પ્રવેગ (Acceleration):</strong></p><p>ન્યૂટનના ગતિના બીજા નિયમ મુજબ, બળ $F$, દળ $m$ અને પ્રવેગ $a$ વચ્ચેનો સંબંધ નીચે મુજબ છે:</p><p>$$F = ma$$</p><p>આપણે પ્રવેગ $a$ શોધવાનો છે, તેથી સૂત્રને ગોઠવીએ:</p><p>$$a = \\frac{F}{m}$$</p><p>અહીં, ઇલેક્ટ્રોનનું દળ $m_e = 9.11 \\times 10^{-31}$ kg (આપેલ છે).</p><p>હવે, ગણતરી કરીએ:</p><p>$$a = \\frac{3.204 \\times 10^{-15} \\text{ N}}{9.11 \\times 10^{-31} \\text{ kg}}$$</p><p>$$a \\approx 0.3517 \\times 10^{16} \\text{ m/s}^2$$</p><p>$$a \\approx 3.517 \\times 10^{15} \\text{ m/s}^2$$</p><p>આમ, ઇલેક્ટ્રોનનો પ્રવેગ $3.51 \\times 10^{15}$ m/s$^2$ થાય છે.</p>", origin: 'PYQ March 2025' },

                                gu: { question: "જ્યારે વિદ્યુત ડાયપોલની વિદ્યુત ડાયપોલ મોમેન્ટ $\\vec{p}$ એ અસમાન વિદ્યુતક્ષેત્ર $\\vec{E}$ માં $\\vec{E}$ ને પ્રતિસમાંતર હોય ત્યારે.........", options: [ "ડાયપોલ પર કોઈ પરિણામી બળ લાગતું નથી.", "ડાયપોલ પર ઘટતા ક્ષેત્રની દિશામાં બળ લાગે છે.", "ડાયપોલ પર વધતા ક્ષેત્રની દિશામાં બળ લાગે છે.", "ડાયપોલ પર વિદ્યુતક્ષેત્રને લંબરૂપે બળ લાગે છે." ], solution: "<p>જ્યારે કોઈ વિદ્યુત ડાયપોલને અસમાન વિદ્યુતક્ષેત્રમાં મૂકવામાં આવે છે, ત્યારે તેના પર ચોખ્ખું બળ (net force) લાગે છે.</p><ul><li>ડાયપોલ મોમેન્ટ $\\vec{p}$ એ ધન ચાર્જ (+) થી ઋણ ચાર્જ (-) તરફ હોય છે.</li><li>પ્રશ્નમાં કહ્યું છે કે $\\vec{p}$ એ $\\vec{E}$ ને પ્રતિસમાંતર છે, એટલે કે $\\vec{p}$ અને $\\vec{E}$ વિરુદ્ધ દિશામાં છે. આનો અર્થ એ થયો કે ડાયપોલનો ઋણ ચાર્જ (-) વિદ્યુતક્ષેત્રની દિશામાં છે અને ધન ચાર્જ (+) વિદ્યુતક્ષેત્રની વિરુદ્ધ દિશામાં છે.</li></ul><p>અસમાન વિદ્યુતક્ષેત્રમાં:</p><ul><li>ધન ચાર્જ પર લાગતું બળ $\\vec{F_+} = q\\vec{E}$ વિદ્યુતક્ષેત્રની દિશામાં હોય છે.</li><li>ઋણ ચાર્જ પર લાગતું બળ $\\vec{F_-} = -q\\vec{E}$ વિદ્યુતક્ષેત્રની વિરુદ્ધ દિશામાં હોય છે.</li></ul><p>જ્યારે $\\vec{p}$ એ $\\vec{E}$ ને પ્રતિસમાંતર હોય, ત્યારે ઋણ ચાર્જ (-) એ વિદ્યુતક્ષેત્રના પ્રબળ ભાગમાં હોય છે (જ્યાં ક્ષેત્ર વધારે હોય). તેથી ઋણ ચાર્જ પરનું બળ વધારે પ્રબળ હોય છે. ધન ચાર્જ (+) એ વિદ્યુતક્ષેત્રના નિર્બળ ભાગમાં હોય છે (જ્યાં ક્ષેત્ર ઓછું હોય).</p><p>આના પરિણામે, ડાયપોલ પર ચોખ્ખું બળ એ દિશામાં લાગે છે જ્યાં વિદ્યુતક્ષેત્ર ઘટે છે. એટલે કે, ડાયપોલ ઊંચી સંભવિત ઉર્જાથી ઓછી સંભવિત ઉર્જા તરફ ગતિ કરે છે.</p>" },
                                en: { question: "When the electric dipole moment $\\vec{p}$ of an electric dipole is anti-parallel to the non-uniform electric field $\\vec{E}$, then.........", options: [ "No net force acts on the dipole.", "The dipole experiences a force in the direction of decreasing field.", "The dipole experiences a force in the direction of increasing field.", "The dipole experiences a force perpendicular to the electric field." ], solution: "<p>When an electric dipole is placed in a non-uniform electric field, it experiences a net force.</p><ul><li>The dipole moment $\\vec{p}$ is directed from the negative charge (-) to the positive charge (+).</li><li>The problem states that $\\vec{p}$ is anti-parallel to $\\vec{E}$, meaning $\\vec{p}$ and $\\vec{E}$ are in opposite directions. This implies that the negative charge of the dipole is in the direction of the electric field, and the positive charge is in the opposite direction of the electric field.</li></ul><p>In a non-uniform electric field:</p><ul><li>The force on the positive charge $\\vec{F_+} = q\\vec{E}$ is in the direction of the electric field.</li><li>The force on the negative charge $\\vec{F_-} = -q\\vec{E}$ is in the opposite direction of the electric field.</li></ul><p>When $\\vec{p}$ is anti-parallel to $\\vec{E}$, the negative charge (-) is in the stronger region of the electric field (where the field is greater). Therefore, the force on the negative charge is stronger. The positive charge (+) is in the weaker region of the electric field (where the field is smaller).</p><p>As a result, the net force on the dipole is in the direction where the electric field decreases. That is, the dipole moves from a region of higher potential energy to a region of lower potential energy.</p>" },

                            {
                                question: "સમઘનની કોઈ એક સપાટીના મધ્યબિંદુ પર $q$ વિદ્યુતભારને મૂકવામાં આવે છે, તો સમઘન સાથે સંકળાતું વિદ્યુત ફ્લક્સ ______ .",
                                options: ["$q/\\epsilon_0$", "$q/2\\epsilon_0$", "$q/6\\epsilon_0$", "$q/4\\epsilon_0$"],
                                answer: 1,
                                gu: { question: "સમઘનની કોઈ એક સપાટીના મધ્યબિંદુ પર $q$ વિદ્યુતભારને મૂકવામાં આવે છે, તો સમઘન સાથે સંકળાતું વિદ્યુત ફ્લક્સ ______ .", options: ["$q/\\epsilon_0$", "$q/2\\epsilon_0$", "$q/6\\epsilon_0$", "$q/4\\epsilon_0$"], solution: "<p>ગાઉસનો નિયમ જણાવે છે કે કોઈપણ બંધ સપાટી (ગૌસિયન સપાટી) માંથી પસાર થતું કુલ વિદ્યુત ફ્લક્સ તે સપાટી દ્વારા ઘેરાયેલા કુલ વિદ્યુતભાર અને શૂન્યવકાશની પરમિટિવિટી ($\\epsilon_0$) ના ગુણોત્તર જેટલું હોય છે:</p><p>$$\\Phi = \\frac{Q_{\\text{enclosed}}}{\\epsilon_0}$$</p><p>અહીં, વિદ્યુતભાર $q$ ને સમઘનની કોઈ એક સપાટીના મધ્યબિંદુ પર મૂકવામાં આવે છે. આનો અર્થ એ છે કે વિદ્યુતભાર સમઘનની અંદર સંપૂર્ણપણે ઘેરાયેલો નથી.</p><p>વિદ્યુતભાર $q$ સમઘનની સપાટી પર હોવાથી, તે બે આવા સમઘન દ્વારા સમાન રીતે વહેંચાયેલો છે. એટલે કે, જો આપણે આ વિદ્યુતભારને સંપૂર્ણપણે ઘેરવા માંગીએ, તો આપણને આવા બે સમઘનની જરૂર પડશે, જ્યાં $q$ બરાબર બે સમઘનની વચ્ચે હશે.</p><p>તેથી, એક સમઘન દ્વારા ઘેરાયેલો વિદ્યુતભાર $Q_{\\text{enclosed}} = \\frac{q}{2}$ થશે.</p><p>હવે, ગાઉસના નિયમનો ઉપયોગ કરીને, સમઘન સાથે સંકળાતું કુલ વિદ્યુત ફ્લક્સ શોધીએ:</p><p>$$\\Phi = \\frac{Q_{\\text{enclosed}}}{\\epsilon_0}$$</p><p>$$\\Phi = \\frac{q/2}{\\epsilon_0}$$</p><p>$$\\Phi = \\frac{q}{2\\epsilon_0}$$</p>" },
                                en: { question: "A charge $q$ is placed at the center of one of the faces of a cube. The electric flux associated with the cube is ______ .", options: ["$q/\\epsilon_0$", "$q/2\\epsilon_0$", "$q/6\\epsilon_0$", "$q/4\\epsilon_0$"], solution: "<p>Gauss's law states that the total electric flux passing through any closed surface (Gaussian surface) is equal to the ratio of the total charge enclosed by that surface to the permittivity of free space ($\\epsilon_0$):</p><p>$$\\Phi = \\frac{Q_{\\text{enclosed}}}{\\epsilon_0}$$</p><p>Here, the charge $q$ is placed at the center of one of the faces of the cube. This means the charge is not entirely enclosed within the cube.</p><p>Since the charge $q$ is on the surface of the cube, it is equally shared by two such cubes. That is, if we want to completely enclose this charge, we would need two such cubes, with $q$ exactly between the two cubes.</p><p>Therefore, the charge enclosed by one cube will be $Q_{\\text{enclosed}} = \\frac{q}{2}$.</p><p>Now, using Gauss's law, let's find the total electric flux associated with the cube:</p><p>$$\\Phi = \\frac{Q_{\\text{enclosed}}}{\\epsilon_0}$$</p><p>$$\\Phi = \\frac{q/2}{\\epsilon_0}$$</p><p>$$\\Phi = \\frac{q}{2\\epsilon_0}$$</p>" },

                            {
                                question: "$0.4 \\mu$C વિદ્યુતભાર ધરાવતા એક નાના ગોળા પર બીજા $-0.8 \\mu$C વિદ્યુતભાર ધરાવતા નાના ગોળા વડે હવામાં લાગતું સ્થિત વિદ્યુત બળ 0.2 N છે. તો બે વિદ્યુતભારો વચ્ચેનું અંતર કેટલું હશે?",
                                options: ["12 m", "1.2 m", "0.12 m", "0.012 m"],
                                answer: 2,
                                gu: { question: "$0.4 \\mu$C વિદ્યુતભાર ધરાવતા એક નાના ગોળા પર બીજા $-0.8 \\mu$C વિદ્યુતભાર ધરાવતા નાના ગોળા વડે હવામાં લાગતું સ્થિત વિદ્યુત બળ 0.2 N છે. તો બે વિદ્યુતભારો વચ્ચેનું અંતર કેટલું હશે?", options: ["12 m", "1.2 m", "0.12 m", "0.012 m"], solution: "<p>આ પ્રશ્નનો ઉકેલ કુલંબના નિયમનો ઉપયોગ કરીને કરી શકાય છે.</p><p>કુલંબનો નિયમ બે બિંદુવત વિદ્યુતભારો વચ્ચે લાગતા બળનું સૂત્ર આપે છે:</p><p>$$F = k \\frac{|q_1 q_2|}{r^2}$$</p><p>જ્યાં,</p><ul><li>$F$ = વિદ્યુત બળ = 0.2 N</li><li>$k$ = કુલંબનો અચળાંક = $9 \\times 10^9$ Nm$^2$/C$^2$</li><li>$q_1$ = પ્રથમ વિદ્યુતભાર = $0.4 \\mu$C $= 0.4 \\times 10^{-6}$ C</li><li>$q_2$ = દ્વિતીય વિદ્યુતભાર = $-0.8 \\mu$C $= -0.8 \\times 10^{-6}$ C</li><li>$r$ = બે વિદ્યુતભારો વચ્ચેનું અંતર (જે આપણે શોધવાનું છે)</li></ul><p>સૂત્રને $r$ માટે ગોઠવીએ:</p><p>$$r^2 = k \\frac{|q_1 q_2|}{F}$$</p><p>$$r = \\sqrt{k \\frac{|q_1 q_2|}{F}}$$</p><p>હવે કિંમતો મૂકીએ:</p><p>$$r = \\sqrt{(9 \\times 10^9) \\frac{(0.32 \\times 10^{-12})}{0.2}}$$</p><p>$$r = \\sqrt{(9 \\times 10^9) \\times (1.6 \\times 10^{-12})}$$</p><p>$$r = \\sqrt{14.4 \\times 10^{-3}}$$</p><p>$$r = 0.012 \\text{ m}$$</p><p>આમ, બે વિદ્યુતભારો વચ્ચેનું અંતર 0.12 m થાય છે.</p>" },
                                en: { question: "A small sphere with a charge of $0.4 \\mu$C experiences an electrostatic force of 0.2 N from another small sphere with a charge of $-0.8 \\mu$C in air. What is the distance between the two charges?", options: ["12 m", "1.2 m", "0.12 m", "0.012 m"], solution: "<p>This problem can be solved using Coulomb's Law.</p><p>Coulomb's Law gives the formula for the force between two point charges:</p><p>$$F = k \\frac{|q_1 q_2|}{r^2}$$</p><p>Where,</p><ul><li>$F$ = electrostatic force = 0.2 N</li><li>$k$ = Coulomb's constant = $9 \\times 10^9$ Nm$^2$/C$^2$</li><li>$q_1$ = first charge = $0.4 \\mu$C $= 0.4 \\times 10^{-6}$ C</li><li>$q_2$ = second charge = $-0.8 \\mu$C $= -0.8 \\times 10^{-6}$ C</li><li>$r$ = distance between the two charges (which we need to find)</li></ul><p>Rearrange the formula for $r$:</p><p>$$r^2 = k \\frac{|q_1 q_2|}{F}$$</p><p>$$r = \\sqrt{k \\frac{|q_1 q_2|}{F}}$$</p><p>Now, substitute the values:</p><p>$$r = \\sqrt{(9 \\times 10^9) \\frac{(0.32 \\times 10^{-12})}{0.2}}$$</p><p>$$r = \\sqrt{(9 \\times 10^9) \\times (1.6 \\times 10^{-12})}$$</p><p>$$r = \\sqrt{14.4 \\times 10^{-3}}$$</p><p>$$r = 0.012 \\text{ m}$$</p><p>Thus, the distance between the two charges is 0.12 m.</p>" },

                            {
                                question: "જો કોઈ પદાર્થ $n_1$ પ્રોટોન અને $n_2$ ઇલેક્ટ્રોન ધરાવતો હોય, તો પદાર્થ પર વિદ્યુતભારનો કુલ જથ્થો ______ છે.",
                                options: ["$(n_1 - n_2) e$", "$(n_2 - n_1) e$", "$n_1 n_2 e$", "$(n_1 + n_2) e$"],
                                answer: 0,
                                gu: { question: "જો કોઈ પદાર્થ $n_1$ પ્રોટોન અને $n_2$ ઇલેક્ટ્રોન ધરાવતો હોય, તો પદાર્થ પર વિદ્યુતભારનો કુલ જથ્થો ______ છે.", options: ["$(n_1 - n_2) e$", "$(n_2 - n_1) e$", "$n_1 n_2 e$", "$(n_1 + n_2) e$"], solution: "<p>આ પ્રશ્નનો ઉકેલ વિદ્યુતભારના ક્વોન્ટાઇઝેશનના સિદ્ધાંત પર આધારિત છે.</p><ul><li>એક પ્રોટોન પરનો વિદ્યુતભાર ધન હોય છે અને તેનું મૂલ્ય $+e$ જેટલું હોય છે, જ્યાં $e$ એ ઇલેમેન્ટરી ચાર્જ ($1.602 \\times 10^{-19}$ C) છે.</li><li>એક ઇલેક્ટ્રોન પરનો વિદ્યુતભાર ઋણ હોય છે અને તેનું મૂલ્ય $-e$ જેટલું હોય છે.</li></ul><p>જો પદાર્થમાં $n_1$ પ્રોટોન હોય, તો પ્રોટોનને કારણે કુલ વિદ્યુતભાર થશે:</p><p>$$Q_{\\text{proton}} = n_1 \\times (+e) = n_1 e$$</p><p>જો પદાર્થમાં $n_2$ ઇલેક્ટ્રોન હોય, તો ઇલેક્ટ્રોનને કારણે કુલ વિદ્યુતભાર થશે:</p><p>$$Q_{\\text{electron}} = n_2 \\times (-e) = -n_2 e$$</p><p>પદાર્થ પરનો કુલ વિદ્યુતભાર (ચોખ્ખો વિદ્યુતભાર) એ પ્રોટોન અને ઇલેક્ટ્રોનના વિદ્યુતભારનો સરવાળો છે:</p><p>$$Q_{\\text{total}} = Q_{\\text{proton}} + Q_{\\text{electron}}$$</p><p>$$Q_{\\text{total}} = (n_1 - n_2) e$$</p>" },
                                en: { question: "If an object has $n_1$ protons and $n_2$ electrons, the total amount of charge on the object is ______.", options: ["$(n_1 - n_2) e$", "$(n_2 - n_1) e$", "$n_1 n_2 e$", "$(n_1 + n_2) e$"], solution: "<p>This problem is based on the principle of quantization of charge.</p><ul><li>The charge on one proton is positive and its value is $+e$, where $e$ is the elementary charge ($1.602 \\times 10^{-19}$ C).</li><li>The charge on one electron is negative and its value is $-e$.</li></ul><p>If the object has $n_1$ protons, the total charge due to protons will be:</p><p>$$Q_{\\text{proton}} = n_1 \\times (+e) = n_1 e$$</p><p>If the object has $n_2$ electrons, the total charge due to electrons will be:</p><p>$$Q_{\\text{electron}} = n_2 \\times (-e) = -n_2 e$$</p><p>The total charge (net charge) on the object is the sum of the charges due to protons and electrons:</p><p>$$Q_{\\text{total}} = Q_{\\text{proton}} + Q_{\\text{electron}}$$</p><p>$$Q_{\\text{total}} = (n_1 - n_2) e$$</p>" },
                                origin: 'PYQ March 2025'

            quizDescription.innerText = currentChapter[currentLanguage].description;

            homePage.classList.add('hidden');
            quizPage.classList.remove('hidden');
            startQuiz();
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultContainer.classList.add('hidden');
            nextBtn.classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const questionContent = currentQuestion[currentLanguage];
            
            // Highlight question number in progress
            progressText.innerHTML = `<strong>${translations[currentLanguage].progressText} ${currentQuestionIndex + 1}</strong> / ${currentQuizQuestions.length}`;
            const progressPercentage = ((currentQuestionIndex) / currentQuizQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;

            // Display question text and highlight origin
            questionText.innerHTML = `${questionContent.question} <br><small class='text-gray-500'>[<strong>${currentQuestion.origin}</strong>]</small>`;

            questionContent.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.classList.add('option-btn', 'w-full', 'p-4', 'text-left', 'bg-slate-100', 'rounded-lg', 'border-2', 'border-transparent', 'hover:bg-slate-200', 'hover:border-amber-400', 'transition-all', 'duration-200', 'text-slate-700');
                button.dataset.index = index;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
            renderMathJax([questionText, optionsContainer]);
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            solutionDisplay.classList.add('hidden');
            optionsContainer.innerHTML = '';
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const selectedIndex = parseInt(selectedBtn.dataset.index);
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const correctIndex = currentQuestion.answer;

            if (selectedIndex === correctIndex) {
                selectedBtn.classList.add('correct');
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
            }

            Array.from(optionsContainer.children).forEach(button => {
                if (parseInt(button.dataset.index) === correctIndex) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            solutionText.innerHTML = currentQuestion[currentLanguage].solution;
            solutionDisplay.classList.remove('hidden');
            renderMathJax([solutionText]);

            if (currentQuestionIndex < currentQuizQuestions.length) {
                nextBtn.classList.remove('hidden');
            }
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizQuestions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            currentView = 'result';
            resetState();
            quizPage.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            scoreText.innerHTML = `${translations[currentLanguage].scoreText} ${score} / ${currentQuizQuestions.length}`;
            const finalProgress = 100;
            progressBar.style.width = `${finalProgress}%`;
        }
        
        function setLanguage(lang) {
            currentLanguage = lang;
            updateUIText();
            
            if (currentView === 'home') {
                renderHomePage();
            } else if (currentView === 'quiz') {
                // Re-render current quiz question in new language
                quizTitle.innerText = `${currentChapter[currentLanguage].name} : ${currentQuiz.name}`;
                quizDescription.innerText = currentChapter[currentLanguage].description;
                showQuestion();
            } else if (currentView === 'result') {
                showScore();
            }
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', renderHomePage);
        langGuBtn.addEventListener('click', () => setLanguage('gu'));
        langEnBtn.addEventListener('click', () => setLanguage('en'));

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', renderHomePage);
    </script>
</body>
</html>
