                                    solution: `Surface charge density $\\sigma = Q/A$. Area of spherical shell $A = 4\\pi R^2$. Therefore, $Q = \\sigma \\times 4\\pi R^2 = (\\frac{3}{\\pi}) \\times 4\\pi \\times (0.25)^2 = 0.75$ C.`

                                origin: 'PYQ March 2023'

                            // Question 13 from image_8acc1a.png
                            {
                                answer: 2, // 0-indexed for 1.024 x 10^-24
                                gu: {
                                    question: `હવામાં 3 cm અંતરે રાખેલા બે $\\alpha$ - કણો વચ્ચે લાગતું કુલંબીય અપાકર્ષણ બળ ______ N.`,
                                    options: [
                                        `$1.024 \\times 10^{-27}$`,
                                        `$1.024 \\times 10^{-25}$`,
                                        `$1.024 \\times 10^{-24}$`,
                                        `$1.024 \\times 10^{-23}$`
                                    ],
                                    solution: `ક કુલંબના નિયમ મુજબ, $F = k \\frac{|q_1 q_2|}{r^2}$. એક $\\alpha$ - કણ પરનો વિદ્યુતભાર $q_{\\alpha} = 2e = 3.2 \\times 10^{-19}$ C. $F = (9 \\times 10^9) \\times \\frac{(3.2 \\times 10^{-19})^2}{(0.03)^2} = 1.024 \\times 10^{-24}$ N.`
                                },
                                en: {
                                    question: `The Coulomb repulsive force between two $\\alpha$ - particles kept at a distance of 3 cm in air is ______ N.`,
                                    options: [
                                        `$1.024 \\times 10^{-27}$`,
                                        `$1.024 \\times 10^{-25}$`,
                                        `$1.024 \\times 10^{-24}$`,
                                        `$1.024 \\times 10^{-23}$`
                                    ],
                                    solution: `According to Coulomb's law, $F = k \\frac{|q_1 q_2|}{r^2}$. Charge on an $\\alpha$ - particle $q_{\\alpha} = 2e = 3.2 \\times 10^{-19}$ C. $F = (9 \\times 10^9) \\times \\frac{(3.2 \\times 10^{-19})^2}{(0.03)^2} = 1.024 \\times 10^{-24}$ N.`

                                origin: 'PYQ March 2023'

                ]

        ];

        // --- DOM Elements ---
        const homePage = document.getElementById('home-page');
        const chaptersContainer = document.getElementById('chapters-container');
        const quizPage = document.getElementById('quiz-page');
        const quizTitle = document.getElementById('quiz-title');
        const quizDescription = document.getElementById('quiz-description');
        const resultContainer = document.getElementById('result-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const solutionDisplay = document.getElementById('solution-display');
        const solutionText = document.getElementById('solution-text');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressText = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const scoreText = document.getElementById('score-text');
        const langGuBtn = document.getElementById('lang-gu-btn');
        const langEnBtn = document.getElementById('lang-en-btn');
        
        // --- App State ---
        let currentLanguage = 'gu';
        let currentView = 'home';
        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuizQuestions = [];
        let currentChapter = null;
        let currentQuiz = null;

        // --- Core Functions ---

        function renderMathJax(elements) {
            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise(elements).catch((err) => console.error('MathJax typesetting failed:', err));
            }
        }
        
        function updateUIText() {
            const t = translations[currentLanguage];
            document.documentElement.lang = currentLanguage;
            
            document.getElementById('main-title').innerText = t.mainTitle;
            document.getElementById('main-subtitle').innerHTML = t.mainSubtitle; // Use innerHTML for <br> tag

            document.getElementById('solution-heading').innerText = t.solutionHeading;
            document.getElementById('next-btn').innerText = t.nextBtn;
            document.getElementById('result-title').innerText = t.resultTitle;
            document.getElementById('restart-btn').innerText = t.restartBtn;

            langGuBtn.classList.toggle('active', currentLanguage === 'gu');
            langEnBtn.classList.toggle('active', currentLanguage === 'en');
        }

        function renderHomePage() {
            currentView = 'home';
            homePage.classList.remove('hidden');
            quizPage.classList.add('hidden');
            resultContainer.classList.add('hidden');
            chaptersContainer.innerHTML = '';
            
            updateUIText();

            chapterData.forEach(chapter => {
                const chapterContent = chapter[currentLanguage];
                const chapterCard = document.createElement('div');
                chapterCard.className = 'bg-slate-100 p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300';
                
                let quizButtonsHTML = chapter.quizzes.map(quiz => `
                    <button class="w-full text-left bg-amber-200 text-amber-800 font-medium py-2 px-4 rounded-lg hover:bg-amber-300 transition-colors duration-200"
                            onclick="loadQuiz('${chapter.id}', '${quiz.id}')">
                        ${quiz.name} ${translations[currentLanguage].startQuizBtn}
                    </button>
                `).join('');

                chapterCard.innerHTML = `
                    <h2 class="text-2xl font-semibold text-slate-700 mb-4">${chapterContent.name}</h2>
                    <p class="text-slate-600 mb-4">${chapterContent.description}</p>
                    <div class="space-y-3">${quizButtonsHTML}</div>
                `;
                chaptersContainer.appendChild(chapterCard);
            });
        }

        function loadQuiz(chapterId, quizId) {
            currentView = 'quiz';
            currentChapter = chapterData.find(c => c.id === chapterId);
            currentQuiz = currentChapter.quizzes.find(q => q.id === quizId);
            currentQuizQuestions = [...currentQuiz.questions];

            quizTitle.innerText = `${currentChapter[currentLanguage].name} : ${currentQuiz.name}`;
            quizDescription.innerText = currentChapter[currentLanguage].description;

            homePage.classList.add('hidden');
            quizPage.classList.remove('hidden');
            startQuiz();
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultContainer.classList.add('hidden');
            nextBtn.classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const questionContent = currentQuestion[currentLanguage];
            
            // Highlight question number in progress
            progressText.innerHTML = `<strong>${translations[currentLanguage].progressText} ${currentQuestionIndex + 1}</strong> / ${currentQuizQuestions.length}`;
            const progressPercentage = ((currentQuestionIndex) / currentQuizQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;

            // Display question text and highlight origin
            questionText.innerHTML = `${questionContent.question} <br><small class='text-gray-500'>[<strong>${currentQuestion.origin}</strong>]</small>`;

            questionContent.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.classList.add('option-btn', 'w-full', 'p-4', 'text-left', 'bg-slate-100', 'rounded-lg', 'border-2', 'border-transparent', 'hover:bg-slate-200', 'hover:border-amber-400', 'transition-all', 'duration-200', 'text-slate-700');
                button.dataset.index = index;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
            renderMathJax([questionText, optionsContainer]);
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            solutionDisplay.classList.add('hidden');
            optionsContainer.innerHTML = '';
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const selectedIndex = parseInt(selectedBtn.dataset.index);
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const correctIndex = currentQuestion.answer;

            if (selectedIndex === correctIndex) {
                selectedBtn.classList.add('correct');
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
            }

            Array.from(optionsContainer.children).forEach(button => {
                if (parseInt(button.dataset.index) === correctIndex) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            solutionText.innerHTML = currentQuestion[currentLanguage].solution;
            solutionDisplay.classList.remove('hidden');
            renderMathJax([solutionText]);

            if (currentQuestionIndex < currentQuizQuestions.length) {
                nextBtn.classList.remove('hidden');
            }
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizQuestions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            currentView = 'result';
            resetState();
            quizPage.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            scoreText.innerHTML = `${translations[currentLanguage].scoreText} ${score} / ${currentQuizQuestions.length}`;
            const finalProgress = 100;
            progressBar.style.width = `${finalProgress}%`;
        }
        
        function setLanguage(lang) {
            currentLanguage = lang;
            updateUIText();
            
            if (currentView === 'home') {
                renderHomePage();
            } else if (currentView === 'quiz') {
                // Re-render current quiz question in new language
                quizTitle.innerText = `${currentChapter[currentLanguage].name} : ${currentQuiz.name}`;
                quizDescription.innerText = currentChapter[currentLanguage].description;
                showQuestion();
            } else if (currentView === 'result') {
                showScore();
            }
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', renderHomePage);
        langGuBtn.addEventListener('click', () => setLanguage('gu'));
        langEnBtn.addEventListener('click', () => setLanguage('en'));

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', renderHomePage);
    </script>
